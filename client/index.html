<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Peliculas</title>
  </head>
  <body class="bg-dark">
    <div id="body">
      <h1 class="text-light text-center my-3">Peliculas</h1>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-success mx-3"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Agregar pelicula
        </button>
        <div class="dropdown mx-3">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Buscar por
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item linkGenero" href="#" name="Action"
                >Action</a
              >
            </li>
            <li>
              <a class="dropdown-item linkGenero" href="#" name="Comedy"
                >Comedy</a
              >
            </li>
            <li>
              <a class="dropdown-item linkGenero" href="#" name="Thriller"
                >Thriller</a
              >
            </li>
            <li>
              <a class="dropdown-item linkGenero" href="#" name="Fantasy"
                >Fantasy</a
              >
            </li>
            <li>
              <a
                class="dropdown-item linkGenero"
                href="#"
                name="Science Fiction"
                >Science Fiction</a
              >
            </li>
            <li>
              <a class="dropdown-item linkGenero" href="#" name="Adventure"
                >Adventure</a
              >
            </li>
            <li>
              <a class="dropdown-item linkGenero" href="#" name="Drama"
                >Drama</a
              >
            </li>
            <li>
              <a class="dropdown-item linkGenero" href="#" name="History"
                >History</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nueva pelicula</h5>
              <button
                type="button"
                class="close reset"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="formulario">
                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    placeholder="Titulo"
                  />
                </div>
                <div class="form-group">
                  <label for="actores">Actores(Separados por comas)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="actores"
                    placeholder="Actores"
                  />
                </div>
                <div class="form-group">
                  <label for="generos">Generos</label>
                  <div id="generos" class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="action"
                      value="Action"
                    />
                    <label class="form-check-label" for="action">Action</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="comedy"
                      value="Comedy"
                    />
                    <label class="form-check-label" for="comedy">Comedy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="thriller"
                      value="Thriller"
                    />
                    <label class="form-check-label" for="trhiller"
                      >Thriller</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="fantasy"
                      value="Fantasy"
                    />
                    <label class="form-check-label" for="fantasy"
                      >Fantasy</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="scienceFiction"
                      value="Science Fiction"
                    />
                    <label class="form-check-label" for="science Fiction"
                      >Science Fiction</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="adventure"
                      value="Adventure"
                    />
                    <label class="form-check-label" for="adventure"
                      >Adventure</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="drama"
                      value="Drama"
                    />
                    <label class="form-check-label" for="drama">Drama</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="generos"
                      id="history"
                      value="History"
                    />
                    <label class="form-check-label" for="history"
                      >History</label
                    >
                  </div>
                </div>

                <div class="form-group">
                  <label for="sinopsis">sinopsis</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sinopsis"
                    placeholder="Sinopsis"
                  />
                </div>
                <div class="form-group">
                  <label for="sinopsis">Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    placeholder="Imagen"
                  />
                </div>
                <div class="form-group">
                  <label for="duracion">Duracion</label>
                  <input
                    type="text"
                    multiple
                    class="form-control"
                    id="duracion"
                    placeholder="Duracion"
                  />
                </div>
                <div class="form-group">
                  <label for="fecha">fecha</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fecha"
                    placeholder="fecha"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary reset"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary reset"
                data-dismiss="modal"
                id="btnAgregar"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="status"></div>
      <div id="container" class="row g-4 mt-3 justify-content-center"></div>
      <div
        class="modal fade"
        id="soymodal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Actualizar Pelicula
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="inputTitulo" class="col-form-label"
                    >Cambiar Titulo</label
                  >
                  <input type="text" class="form-control" id="inputTitulo" />
                </div>
                <div class="form-group">
                  <label for="inputSinopsis" class="col-form-label"
                    >Cambiar Sinopsis</label
                  >
                  <textarea class="form-control" id="inputSinopsis"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                id="actualizar"
              >
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="movies.js"></script>
  </body>
</html>
